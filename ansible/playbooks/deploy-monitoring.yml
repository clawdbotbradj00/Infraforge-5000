---
- name: Deploy monitoring stack
  hosts: targets
  become: true

  vars:
    node_exporter_version: "1.7.0"
    # STILL-06 fix: SHA256 checksum from official Prometheus release
    # https://github.com/prometheus/node_exporter/releases/tag/v1.7.0
    # Update this checksum whenever node_exporter_version is changed
    node_exporter_sha256: "a550cd5c05f760b7934a2d0afad66d2e92e681482f5f57a917465b1fba3b02a6"

  roles:
    - node_exporter

  tasks:
    - name: Install prerequisites
      apt:
        name:
          - curl
          - wget
        state: present
      when: ansible_os_family == "Debian"

    - name: Create monitoring user
      user:
        name: monitoring
        system: yes
        shell: /usr/sbin/nologin

    - name: Download node_exporter with checksum verification
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
        checksum: "sha256:{{ node_exporter_sha256 }}"

    - name: Extract node_exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /opt/
        remote_src: yes

    - name: Create systemd service
      template:
        src: node_exporter.service.j2
        dest: /etc/systemd/system/node_exporter.service

    - name: Start node_exporter
      systemd:
        name: node_exporter
        state: started
        enabled: yes
        daemon_reload: yes
